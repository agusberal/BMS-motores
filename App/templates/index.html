<!doctype html>
<html lang="en">
{% load static %}
    <head>
        <title>BMS Motores</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Hoja de Estilos -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header class="encabezado">
        
            <nav class="menu">
                <a href="{% url 'inicio' %}"><img src="{% static 'img/BMS(logo).jpg' %}" alt="Logo" title="Logo" class="logotipo"></a>
                <a href="">Agregar</a>
                <a href="">Visualizar</a>
                <a href="">Nosotros</a> 
                <a href="" id="contacto_btn">Contacto</a>
            </nav>
            <nav class="menu">
                <a href="">carrito</a>
                <a href="">LogIn</a> 
            </nav>
        </header>
        <main>
            {% block cuerpo %}
            <div class="maincar">
                <img src="{% static 'img/carmain.jpeg' %}" alt="" srcset="">
            </div>

            <!-- seleccionar marcas o cuerpo de autos -->
            <div class="selectcar">
                <div class="titleselectcar">
                    <h1>Selecciona un estilo</h1>
                </div>
                <div class="menucar">

                </div>
            </div>

            <!-- ultimos autos  -->
             <div class="latestcars">
                <div class="titleselectcar">
                    <h1>Selecciona un estilo</h1>
                </div>
                <div class="menucars">

                </div>
             </div>
            {% endblock %}
        </main>
        <footer>
            
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
